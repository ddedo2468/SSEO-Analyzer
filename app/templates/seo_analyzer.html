{% extends "base.html" %}
{% block content %}
<form method="POST">
  <h3 align="center">SEO ANALYZER</h3>
  <div class="form-group">
    <label for="url">URL</label>
    <input
      type="text"
      id="url"
      name="url"
      class="form-control"
      placeholder="Enter the URL"
    />
    <br />
    <div align="center">
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>
  </div>
</form>
{% endblock %}
